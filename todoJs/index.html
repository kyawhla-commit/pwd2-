<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
<body>
   <nav class="navbar navbar-dark bg-dark">
    <div class="container" style="max-width: 600px;">
        <nav class="navbar-brand">
            Todo
            <span class="badge bg-danger ms-2">0</span>
        </nav>
    </div>
   </nav>
   <div class="container" style="max-width: 800px;">
    <form  class="input-group my-4">
        <input type="text" class="form-control ">
        <button class="btn btn-dark">Add</button>
    </form>

    <ul class="list-group" id="todo"></ul>

    <ul class="list-group opacity-50 my-4" id="done"></ul>
   </div>
   <script>
    document.querySelector("form").onclick = e => {
        e.preventDefault();

        let text = document.querySelector("input").value;
        if(text == "" ) return false;

         createItem(text);
         updateCount();

         e.currentTarget.reset();
    }

    function updateCount() {
        document.querySelector(".badge").textContent = 
            document.querySelectorAll("#todo li").length;
    }

    function createItem(text) {
        let li = document.createElement("li");
        li.classList.add("list-group-item")
        li.textContent = text;
        
        let del = document.createElement("a");
        del.setAttribute("href", "#");
        // del.textContent = "Delete";
        del.classList.add("fa-solid", "fa-trash", "text-danger", "float-end")
        del.onclick = () => {
            li.remove();
            updateCount();
        };
        li.appendChild(del);

        let check = document.createElement("a");
        check.setAttribute("href", "#");
        check.classList.add("fa-solid", "fa-check", "float-start", "me-2");
        check.onclick = () => {
            document.querySelector("#done").appendChild(li);
            check.remove();
            updateCount();
        }
        li.appendChild(check);

        document.querySelector("#todo").appendChild(li);
    }
   </script>
</body>
</html>
